<ion-header>
  <ion-toolbar>
    <ion-title>
      More Info
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{icon}}">
        </ion-avatar>
        <h2>{{name}}</h2>
      </ion-item>

      <ion-item>
        Latitude
        <ion-note item-end>
          {{ lat }}
        </ion-note>
      </ion-item>

      <ion-item>
        Longitude
        <ion-note item-end>
          {{ lng }}
        </ion-note>
      </ion-item>

      <ion-item>
        Address
        <ion-note item-end>
          {{ vicinity }}
        </ion-note>
      </ion-item>

      <ion-item>
        Rating
        <ion-note item-end>
          {{ rating }}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
